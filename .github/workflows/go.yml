name: Go
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Build
        run: make autonity

      - run: |
          git fetch --no-tags --prune --depth=1 origin +refs/heads/*:refs/remotes/origin/*

      - name: Set LATEST_COMMIT
        run: |
          echo "##[set-env name=LATEST_COMMIT;]$(git log -n 1 origin/master --pretty=format:"%H")"
        shell: bash
  tests:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      GORACE: "history_size=7"
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Set GOPATH
        # temporary fix
        # see https://github.com/actions/setup-go/issues/14
        run: |
          echo "##[set-env name=GOPATH;]$(dirname $GITHUB_WORKSPACE)"
          echo "##[add-path]$(dirname $GITHUB_WORKSPACE)/bin"
        shell: bash

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: conformance tests
        run: git submodule update --init --recursive

      - name: Install
        run: go run build/ci.go install

      - name: unit tests
        run: go run build/ci.go test -coverage

      - name: success_test_e2e
        run: go test -v ./consensus/tendermint/... -timeout 30m -cover -covermode=atomic -test.coverprofile=coverage_tendermint.out

      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.codecov_upload }} #required
          file: ./coverage*.out #optional
          flags: tendermint
          yml: ./codecov.yml #optional
          fail_ci_if_error: true

      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.codecov_upload }} #required
          file: ./coverage*.out #optional
          yml: ./codecov.yml #optional
          fail_ci_if_error: true

  start_stop_tests:
    runs-on: ubuntu-latest
    env:
      GO111MODULE: on
      GORACE: "history_size=7"
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Set GOPATH
        # temporary fix
        # see https://github.com/actions/setup-go/issues/14
        run: |
          echo "##[set-env name=GOPATH;]$(dirname $GITHUB_WORKSPACE)"
          echo "##[add-path]$(dirname $GITHUB_WORKSPACE)/bin"
        shell: bash

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Test
        run: go test ./consensus/test/... -v -run='TestTendermintSuccess|TestTendermintOneMalicious|TestTendermintSlowConnections|TestTendermintLongRun|TestTendermintStartStopSingleNode|TestTendermintStopUpToFNodes' -timeout 40m -coverpkg=./... -cover -covermode=atomic -test.coverprofile=coverage_start_stop.out

      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.codecov_upload }} #required
          file: ./coverage*.out #optional
          flags: tendermint
          yml: ./codecov.yml #optional
          fail_ci_if_error: true
      - uses: codecov/codecov-action@v1
        with:
          token: ${{ secrets.codecov_upload }} #required
          file: ./coverage*.out #optional
          yml: ./codecov.yml #optional
          fail_ci_if_error: true

