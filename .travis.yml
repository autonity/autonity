language: go
go_import_path: github.com/clearmatics/autonity
sudo: false
addons:
  apt:
    packages:
      - libc-dev
matrix:
  include:
  - if: branch IN (master, tendermint) OR type = pull_request
    os: linux
    dist: trusty
    sudo: required
    go: 1.12.1
    script:
    - sudo modprobe fuse
    - sudo chmod 666 /dev/fuse
    - sudo chown root:$USER /etc/fuse.conf
    - go run build/ci.go install
    - go run build/ci.go test -coverage $TEST_PACKAGES
notifications:
  slack:
    secure: 
